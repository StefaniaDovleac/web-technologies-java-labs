<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View shops</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<h1> View all shops</h1>
<body>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>CUI</td>

    <tbody>
    <tr th:if="${shopDTOList.empty}">
        <td colspan="2">No shops available</td>
    </tr>
    <tr th:each="shopDTO : ${shopDTOList}">
        <td><span th:text="${shopDTO.name}"> Name </span></td>
        <td>
            <a th:href="@{/shops/{CUI} (CUI=${shopDTO.CUI})}">
                <span th:text="${shopDTO.CUI}"> CUI </span>
            </a>
        </td>
    </tr>
    </tbody>
    </tr>
    </thead>
    <br>
</table>
<h2>
    <a th:href="@{/shops/add}"> Add Shop</a>
</h2>

</body>
</html>
